<nav class="navbar navbar-expand-lg navbar-light bg-primary row">
    <div class="navbar-brand">
        <img style="height: 50px;" src="" alt="">
        Student Overflow
    </div>
</nav>
<div class="row">
    <div class="col-6 p-2">
        <p mt-5>Username: {{username}}.</p>
    </div>
    <div class="col-6 p-2">
        <h3 class="text-center">Vasa pitanja.</h3>
        <ul *ngIf="korisnikovaPitanja$ | async" class="list-group">
            <li class="col-3 list-group-item" *ngFor="let question of korisnikovaPitanja$ | async" (click)="showQuestion(question)">{{question}}<button class="close" *ngIf="auth()" (click)="deleteQuestion(question)" aria-label="Close"><span aria-hidden="true">&times;</span></button></li>
        </ul>
    </div>
</div>

<div *ngIf="auth()">
<button (click)="dodajtePitanje()">Dodajte Pitanje</button>
<button (click)="pretrazitePitanja()">Pretrazite Pitanja</button>
<button (click)="pretraziteKorisnike()">Pretrazite Korisnike</button>
</div>
<div *ngIf="data">
    <div>Ime: {{data.Ime}}</div>
    <div>Prezime: {{data.Prezime}}</div>
</div>
