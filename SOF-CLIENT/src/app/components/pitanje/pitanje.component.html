<nav class="navbar navbar-expand-lg navbar-light bg-primary row">
    <div class="navbar-brand">
        <img style="height: 50px;" src="" alt="">
        Student Overflow
    </div>
</nav>
<div>
<div class="moja">
    <div *ngIf="question">
        <h2>{{question.Naslov}}</h2>
        <label>
            <label (click)="vidiProfil(question.KoJePitao)">Autor: {{question.KoJePitao}} </label>
            Broj odgovora: {{question.Odgovori.length}} 
            Upvotes:{{question.Upvotes}} 
            <button *ngIf="auth()">Upvote</button>
        </label>
        <div>
        <ul class="nav">
            <li class="nav-item" *ngFor="let tag of question.Tagovi">
                <button class="btn btn-link" href="" (click)="tagClicked(tag)" >#{{tag}}</button>
             </li>
        </ul>
        </div>
        <textarea style=" resize: none;" disabled name="" id="" cols="80" rows="15">{{question.TekstPitanje}}</textarea>
        <h3>Odgovori:</h3>
        <ul *ngIf="question">
            <odgovor [odgovor]="odgovor" *ngFor="let odgovor of question.Odgovori"></odgovor>
        </ul>
        <div *ngIf="auth()">
        <textarea  style=" resize: none;" name="" id="" cols="80" rows="5"placeholder="Unesite odgovor..." (keyup)="onKeyText($event)"></textarea>
        <button (click)="dodajOdgovor()">Odgovori</button>
        </div>
        <button (click)="goBack()">Nazad</button>
    </div>
</div>
