<h1 class="text-center display-4 mb-4">Pretrazite Pitanja</h1>
<div class="row">
<div class="col-6">
    <button class="btn btn-secondary" (click)="goBack()">Nazad</button>
    <search-bar></search-bar>
    <div class="row">
        <div class="btn-group col-6" role="group" aria-label="Basic example">
                <button 
                    class="btn btn-info" 
                    (click)="fetchNewest()"
                    >Prikazi najnovija
                </button>
                <button class="btn btn-info">Prikazi najpopularnija</button>
        </div>
    <select
        class="form-control col-3"
        (change)="onChangeSelect()" 
        [(ngModel)]="selected">
            <option  
                *ngFor="let tag of tags$ | async"
                [value]="tag">
                {{tag}}
            </option>
    </select>
    </div>
    <div class="p-2">
        <label *ngIf="tagQuestions$">Izabrani tagovi su : </label>
        <button 
            class="btn btn-outline-dark btn-sm ml-1" 
            (click)="deleteTag(i)" 
            data-toggle="tooltip"
            data-placement="bottom" 
            title="Click to remove tag"
            *ngFor="let tag of selectedTags; let i=index;">
            #{{tag}}
        </button>
    </div>
    <div class="col-8 align-self-end" *ngIf="tagQuestions$">
        <h3 >Pitanja od izabranih tagova su :</h3>
            <ul class="list-group">
                <li 
                    class="list-group-item text-primary" 
                    *ngFor="let question of tagQuestions$ | async" 
                    (click)="pogledajPitanje(question)">
                    {{question}}
                </li>
            </ul>
    </div>
</div>
<div class="col-6 align-self-end" *ngIf="newQuestions$">
    <h3 >Najnovija pitanja su :</h3>
        <ul class="list-group">
            <li 
                class="list-group-item text-primary" 
                *ngFor="let question of newQuestions$ | async" 
                (click)="pogledajPitanje(question)">
                {{question}}
            </li>
        </ul>
</div>
</div>
